content %}

<h2>Edit {{ tag.name }}</h2>

<form method="post" action="{{ url_for('edit_tag', tag_id=tag.id)}}">
  <label for="name">Name: </label>
  <input type="text" id="name" name="name" value="{{tag.name}}" /><br />
  <button type="submit">Update</button>
</form>

<a href="{{url_for('list_tags')}}"><button>Cancel</button></a>
{% endblock %}
