{% extends 'base.html' %} {% block title %}Edit Post{% endblock %} {% block
content %}

<h2>Edit {{ post.title }}</h2>

<form method="post">
  <label for="title">Title:</label><br />
  <input
    type="text"
    id="title"
    name="title"
    value="{{post.title}}"
    required
  /><br />

  <label for="content">Content:</label><br />
  <textarea name="content" id="content" cols="30" rows="10" required>
{{post.content}}</textarea
  ><br />
  {% for tag in tags %}
  <input
    type="checkbox"
    id="tag_{{tag.id}}"
    name="tags"
    value="{{tag.id}}"
    {%
    if
    tag
    in
    post.tags%}checked{%
    endif
    %}
  />
  <label for="tag_{{tag.id}}">{{tag.name}}</label>

  {% endfor %}
  <button type="submit">Update</button>
</form>

{% endblock %}
