{% extends 'base.html' %} {% block title %}List of Tags{% endblock %} {% block
content %}
<h2>List of Tags</h2>

<ul>
  {% for tag in tags %}

  {% endfor %}
</ul>

<a href="{{url_for('add_tag')}}"><button>Add New Tag</button></a>

{% endblock %}
