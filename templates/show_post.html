{% extends 'base.html' %} {% block title %}Post Details{% endblock %} {% block
content %}

<h1>{{user.first_name}} {{user.last_name}}</h1>
<h2>{{post.title }}</h2>

<p>{{ post.content }}</p>

<p>Created on: {{ post.created_at }}</p>

<p>
  Tags: {% for tag in post.tags %}
  <span>{{ tag.name }}</span>
  {% endfor %}
</p>

<a href="{{ url_for('show_user', user_id=user.id) }}"
  ><button>Back to Users</button></a
>
<a href="{{url_for('edit_post', post_id=post.id)}}"><button>Edit</button></a>
<form
  action="{{url_for('delete_post', post_id=post.id )}}"
  method="post"
  style="display: inline"
>
  <button type="submit">Delete</button>
</form>

{% endblock %}
