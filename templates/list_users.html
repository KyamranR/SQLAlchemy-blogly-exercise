{% extends 'base.html' %} {% block title %}Users List{% endblock %} {% block
content %}

<h1>Users List</h1>
<ul>
  {% for user in users %}
  <li>
    <a href="{{url_for('show_user', user_id=user.id)}}"
      >{{ user.first_name }} {{ user.last_name }}</a
    >
  </li>
  {% endfor %}
</ul>

<a href="{{url_for('add_user')}}"><button>Add User</button></a>

{% endblock %}
